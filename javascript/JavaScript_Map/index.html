<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT MAP METHOD</title>
</head>
<body>

    <h1>JS MAP METHOD</h1>

    <ul id="holder">

    </ul>    
    <script>

        let holder = document.querySelector("#holder");

        const users = [
            {
               name : "Eman",
               age: 20 
            },
            {
               name : "Rose",
               age: 22 
            },
            {
               name : "Alex",
               age: 25 
            }
        ]

        users.map(function (item) {
            let li = document.createElement('li');
            li.innerHTML = `<h3>Name: ${item.name}</h3><p>Age: ${item.age}</p>`

            holder.appendChild(li);
        })

    </script>
</body>
</html>
