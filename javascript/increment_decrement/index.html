<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>INCREMENT DECREMENT</title>
</head>
<body>

    <div class="wrap">
        <h3>INCREMENT DECREMENT</h3>
        <input type="number" id="numberBox">
        <button><i class="fa-solid fa-circle-plus" id="plus"></i></button>
        <button><i class="fa-solid fa-circle-minus" id="minus"></i></button>
        <button><i class="fa-solid fa-rotate" id="reset"></i></button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
