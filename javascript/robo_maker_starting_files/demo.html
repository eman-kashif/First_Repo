                    <label for="robotImage" class="form-label">Upload Pic</label>

                <div class="mb-3">
                    <label for="setName" class="form-label">Robot Name</label>
                    <input type="text" class="form-control" id="setName" placeholder="Enter robot name">
                </div>
               
                <button type="button" class="btn btn-outline-primary" id="btnMakeRobot">Add Product</button>

            </div>

            <div class="col-md-9">
                <div class="row parentElement">
                    <div class="card m-2" style="width: 15rem;">
                        <img src="robots/2023-05-28_12h30_38.png" class="card-img-top py-2" alt="...">
                        <div class="card-body">
                            <h5 class="card-title robotName text-center">PR-42657</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
          
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const parentElement = document.querySelector(".parentElement");
        const robotImage = document.querySelector("#robotImage");
        const setName = document.querySelector("#setName");
        const btnMakeRobot = document.querySelector("#btnMakeRobot");

        

        class Person {
            constructor(name, age) {
                 this.name = name;
                 this.age = age; 
            }

            introduce() {
             console.log(`My name is ${this.name} I am ${this.age} years old`);
        }
        }
        let person1 = new Person("Eman Kashif", 20);
        let person2 = new Person("Eman ", 10);
        person1.introduce();
        person2.introduce();



    </script>
  
</body>
</html>
